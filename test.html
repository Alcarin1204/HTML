<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .wrapperTop {
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            width: 20em;
        }
        .wrapperList{
            margin-left: auto;
            margin-right: auto;
            width: 28em;
        }
    </style>

    <title >Список дел</title>
    <script>
        function isAdd() {
            const str = document.getElementById("box").value;
            const getList = document.getElementById("list-items");
            const element = document.createElement("li");

            if (str === "") {
                return;
            }

            const but = document.createElement("button");
            but.appendChild(document.createTextNode("Удалить"));
            but.addEventListener("click", del);

            const checkBox = document.createElement("input");
            checkBox.type = "checkbox";

            element.appendChild(checkBox);
            element.appendChild(document.createTextNode(str + " "));
            element.appendChild(but);

            getList.appendChild(element);
            document.getElementById("box").value = "";
        }

        function del(event) {
            const but = event.target;
            but.parentElement.remove();
        }

    </script>
</head>
<body>
<div class="wrapperTop">
    <h1>Список дел</h1>
    <input type="text" id="box"/>
    <button style="background-color: #aaa8a8; " onclick="isAdd()">Добавить</button>
</div>

<div class="wrapperList">
    <ol id="list-items"></ol>
</div>
</body>
</html>
